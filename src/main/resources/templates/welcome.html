
    <!doctype html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Add Meals</title>
  </head>
  <body>
  
  <div class="container">
    <h1 class="text-center mt-5 pt-3">Welcome to Add Meals</h1>
    
    
<form action="#" th:action="@{/welcome}" method="post" th:object="${addMeals}" enctype="multipart/form-data">

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Frankie Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required="required" name="frankieName" th:field="*{name}"/>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Short description</label>
    <input type="text" class="form-control" required="required" id = "exampleInputPassword1" th:field="*{shortDescription}"/>
  </div>
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Description</label>
    <textarea type="text" class="form-control" required="required"   id = "exampleInputPassword1" th:field="*{description}" ></textarea>
  </div>
  
  
   <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Price</label>
    <input type="number" class="form-control" required ="required"  id = "exampleInputPassword1" th:field="*{price}"/>
  </div>
  
  <div class="mb-3">
  <label for="formFile" class="form-label">Add Image</label>
 <input class="form-control" type="file" required="required"    id="formFile"  th:field="*{pic}"/>
</div>
  
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    
    
    
    
    
    
  
  </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
